<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>CSS Animation Beispiele â€“ erweitert</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      background: #111827; /* dunkler Hintergrund, damit Effekte besser sichtbar sind */
      color: white;
    }

    .column {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .box {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ec4899, #8b5cf6);
    }

    /* === 1. Schweben === */
    .float { animation: float 4s ease-in-out infinite; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* === 2. Pulsieren === */
    .pulse { animation: pulse 2s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* === 3. Drehen === */
    .rotate { animation: rotate 5s linear infinite; }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* === 4. Farbwechsel === */
    .color-change { animation: colorchange 6s linear infinite; }
    @keyframes colorchange {
      0%   { background: #ec4899; }
      25%  { background: #f97316; }
      50%  { background: #22c55e; }
      75%  { background: #3b82f6; }
      100% { background: #ec4899; }
    }

    /* === 5. Bounce (springen) === */
    .bounce { animation: bounce 2s ease infinite; }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
    }

    /* === 6. Glassmorphism Glow === */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 0 10px rgba(255,255,255,0.2), 0 0 30px rgba(255,255,255,0.3);
      animation: glasspulse 4s ease-in-out infinite;
    }
    @keyframes glasspulse {
      0%, 100% { box-shadow: 0 0 10px rgba(255,255,255,0.2), 0 0 30px rgba(255,255,255,0.3); }
      50% { box-shadow: 0 0 20px rgba(255,255,255,0.6), 0 0 50px rgba(255,255,255,0.8); }
    }

    /* === 7. Neon Border === */
    .neon {
      background: black;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: neonflicker 1.5s infinite alternate;
    }
    @keyframes neonflicker {
      0% { box-shadow: 0 0 5px #0ff; }
      100% { box-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
    }

    /* === 8. Gradient Shift === */
    .gradient-shift {
      background: linear-gradient(270deg, #ff6ec4, #7873f5);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === 9. Morphing Blob === */
    .blob {
      background: linear-gradient(135deg, #34d399, #3b82f6);
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      animation: morph 6s ease-in-out infinite;
    }
    @keyframes morph {
      0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
    }

    /* === 10. Flip Card (hover) === */
    .flip-card { perspective: 1000px; }
    .flip-inner {
      width: 120px;
      height: 120px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }
    .flip-card:hover .flip-inner { transform: rotateY(180deg); }
    .flip-front, .flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }
    .flip-front { background: #6366f1; }
    .flip-back { background: #ec4899; transform: rotateY(180deg); }

  </style>
</head>
<body>

  <div class="column">
    <h3>Schweben</h3>
    <div class="box float"></div>
  </div>

  <div class="column">
    <h3>Pulsieren</h3>
    <div class="box pulse"></div>
  </div>

  <div class="column">
    <h3>Drehen</h3>
    <div class="box rotate"></div>
  </div>

  <div class="column">
    <h3>Farbwechsel</h3>
    <div class="box color-change"></div>
  </div>

  <div class="column">
    <h3>Bounce</h3>
    <div class="box bounce"></div>
  </div>

  <div class="column">
    <h3>Glassmorphism Glow</h3>
    <div class="box glass"></div>
  </div>

  <div class="column">
    <h3>Neon Effekt</h3>
    <div class="box neon"></div>
  </div>

  <div class="column">
    <h3>Gradient Shift</h3>
    <div class="box gradient-shift"></div>
  </div>

  <div class="column">
    <h3>Morphing Blob</h3>
    <div class="box blob"></div>
  </div>

  <div class="column">
    <h3>Flip Card</h3>
    <div class="flip-card">
      <div class="flip-inner">
        <div class="flip-front">Front</div>
        <div class="flip-back">Back</div>
      </div>
    </div>
  </div>

</body>
</html>
